<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>Hello World</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <style>
           .header{
             color: #ff9900;
           }

           .img-circle{
             border-radius: 50%;
           }
       </style>
    </head>
    <body>
      <h1 id="header" class="header">Hello, I am Groot</h1>
      <img src="https://www.gravatar.com/avatar/4678a33bf44c38e54a58745033b4d5c6?d=mm" alt="My Avatar" class="img-circle" title="I am Groot!">
      <div>
        <button onclick="document.getElementById('header').style='color: #ff0000;'">Click Me</button>
      </div>
    </body>
</html>
